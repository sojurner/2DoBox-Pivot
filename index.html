<!DOCTYPE html>
<html lang="en">
<head>
    <title>2DoBox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>
<body>
    <section class="container-box">
        <article class="top-box">
            <h1 class="idea">2Do<span class='header-text'>box</span></h1>
            <form class="user-input">
                <input class="title-input" type="text" placeholder="Title" aria-label="title for the idea you want to save">
                <input class="body-input" type="text" placeholder="Body" aria-label="body content for the idea you want to save">
                <button class="save-btn" type="submit" disabled>s a v e</button>
                <article class="bottom-half">
                    <input class="search-ideas" type="text" placeholder="Search">
                </article>
            </form>
            <button class="btn show-menu-btn" aria-label="the button for showing more menu options">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <br>
            <br>
            <container id="bunch-of-btns" class="expanded-menu show-expanded-menu">
                <button class="rate-btn least-importance">None</button>
                <button class="rate-btn low-importance">Low</button>
                <button class="rate-btn neautral-importance">Normal</button>
                <button class="rate-btn high-importance">High</button>
                <button class="rate-btn critical-importance">Critical</button>
                <button class="rate-btn show-completed">Show Completed</button>
            </container>
            <li class="card-container"></li>
            </li>
        </article>
    </section>
    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
</body>
</html>
